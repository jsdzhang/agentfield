agentfield:
  port: 8080
  mode: "local"
  max_concurrent_requests: 1024
  request_timeout: 180s
  circuit_breaker_threshold: 20
  execution_cleanup:
    enabled: true
    retention_period: 72h
    cleanup_interval: 1h
    batch_size: 200
    preserve_recent_duration: 1h
  execution_queue:
    worker_count: 32
    request_timeout: 180s    # Set to 0s or -1s to disable the queue-level request timeout
    agent_call_timeout: 1800s  # Set to 0s or -1s to disable the agent HTTP timeout
    lease_duration: 180s     # Set to 0s or -1s to keep leases active indefinitely
    max_attempts: 4
    failure_backoff: 500ms
    max_failure_backoff: 30s
    poll_interval: 100ms
    result_preview_bytes: 4096
    queue_soft_limit: 20000
    waiter_map_limit: 4000
    webhook_timeout: 10s          # Per-attempt timeout for webhook deliveries
    webhook_max_attempts: 3       # Number of attempts before marking the webhook as failed
    webhook_retry_backoff: 1s     # Initial backoff between webhook retries (exponential)
    webhook_max_retry_backoff: 5s # Upper bound for webhook retry backoff

ui:
  enabled: true
  mode: "embedded"
  dev_port: 5173
  backend_url: ""

api:
  cors:
    allowed_origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://localhost:8080"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Origin"
      - "Content-Type"
      - "Accept"
      - "Authorization"
      - "X-Requested-With"
    exposed_headers:
      - "Content-Length"
      - "X-Total-Count"
    allow_credentials: true

storage:
  mode: "local"
  local:
    database_path: ""
    kv_store_path: ""
    cache_size: 1000
    retention_days: 30
    auto_vacuum: true
  vector:
    enabled: true
    distance: "cosine"
  config: {}

features:
  did:
    enabled: true
    method: "did:key"
    key_algorithm: "Ed25519"
    derivation_method: "BIP32"
    key_rotation_days: 90
    vc_requirements:
      require_vc_registration: true
      require_vc_execution: true
      require_vc_cross_agent: true
      persist_execution_vc: true
      storage_mode: "inline"
      store_input_output: false
      hash_sensitive_data: true
    keystore:
      type: "local"
      path: "./data/keys"
      encryption: "AES-256-GCM"
      backup_enabled: true
      backup_interval: "24h"

agents:
  discovery:
    scan_interval: "30s"
    health_check_interval: "10s"
  scaling:
    auto_scale: false
    min_replicas: 1
    max_replicas: 10
